    <main class="my-5">

        <br><br>
        <h2 class="mx-5" id="modificaProdotti">Inserimento nuovo prodotto</h2>
      
      <form class="mx-5">
        <em>
        <div>
          <label for="prodName" class="form-label fs-4 mt-4">Nome prodotto</label> 
          <input required type="text" class="form-control" id="prodName" placeholder="Inserisci il nome del prodotto" />
        </div>
        <div>
          <label for="prodDesc" class="form-label fs-4 mt-4">Descrizione prodotto</label>
          <input required type="textarea" class="form-control" id="prodDesc" placeholder="Inserisci una breve descrizione"/>
        </div>
        <div>
          <label for="prodBrand" class="form-label fs-4 mt-4">Brand</label>
          <input required type="text" class="form-control" id="prodBrand" placeholder="Inserisci il brand"/>
        </div>
        <div>
          <label for="prodImg" class="form-label fs-4 mt-4">Image URL</label>
          <input required type="text" class="form-control" id="prodImg" placeholder="LINK all'immagine"/>
        </div>
        <div>
          <label for="prodPrice" class="form-label fs-4 mt-4">Prezzo (â‚¬)</label>
          <input required type="number" step="0.01" class="form-control" id="prodPrice" placeholder="Prezzo in euro"/> <!--step o.01 per numeri decimali-->
        </div>
        <button id="submit" type="submit" class="btn btn-success m-1 mt-4">
          Aggiungi prodotto
        </button>
        <button id="reset" type="reset" class="btn btn-warning m-1 mt-4 ">
          Reset Informazioni
        </button>
        <button id="delete" type="button" class="btn btn-danger mr-1 mt-4 invisible">
          Elimina Prodotto
        </button>
      </em>
      </form>
    </main>
